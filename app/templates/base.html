<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    {% block style %} {% endblock %} {% endblock %}
  </head>
  <body>
    {% block nav %}
    <nav>
      <div class="container">
        <h1 class="logo">Taskbox</h1>
        <ul class="navigation">
          <li>
            <a href="{{url_for('simple_pages.index')}}">Home</a>
          </li>
          <li>
            <a href="{{url_for('authentification.login')}}">Login</a>
          </li>
          <li>
            <a href="{{url_for('authentification.register')}}">Registration</a>
          </li>
          <li>
            <a href="https://www.google.com/?client=safari">Profile</a>
          </li>
          <li>
            <a href="https://www.google.com/?client=safari">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %} {% block body %} {% endblock %}
  </body>
</html>
