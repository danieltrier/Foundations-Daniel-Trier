{% extends 'base.html' %} {% block title %}TASKBOX{% endblock %} {% block style
%}<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/register.css')}}"
/>{% endblock %} {% block body %}
<form method="POST">
  <div class="container">
    <h1>Login</h1>
    <p>Please fill to Login an account.</p>

    <label id="labelpadding" for="e_mail"><b>Email</b></label>
    <input
      type="text"
      placeholder="Enter Email"
      name="e_mail"
      id="e_mail"
      required
    />

    <label for="password"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="password"
      id="password"
      required
    />

    <hr />

    <button type="submit" value=":Login">Login</button>
    {% if error %}
    <br />
    <br />
    <p style="color: tomato">{{ error }}</p>
    {% endif %}
  </div>
</form>
{% endblock %}
