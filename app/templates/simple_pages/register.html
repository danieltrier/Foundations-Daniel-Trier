{% extends 'base.html' %} {% block title %}TASKBOX{% endblock %} {% block style
%}<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/register.css')}}"
/>{% endblock %} {% block body %}
<form action="#">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill to create an account.</p>

    <label id="labelpadding" for="mail"><b>Email</b></label>
    <input
      type="text"
      placeholder="Enter Email"
      name="mail"
      id="mail"
      required
    />

    <label for="pswd"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="pswd"
      id="pswd"
      required
    />

    <label for="psw-rpd"><b>Repeat Password</b></label>
    <input
      type="password"
      placeholder="Repeat Password"
      name="psw-rpd"
      id="psw-rpd"
      required
    />
    <hr />

    <button type="submit">Register</button>
  </div>

  <div class="signin">
    <p>
      Already have an account?
      <a href="{{url_for('simple_pages.login')}}">Sign in</a>.
    </p>
  </div>
</form>
{% endblock %}
